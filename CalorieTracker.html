<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <!-- Set the page's name and logo -->
    <header class="container">
      <div class="intro">
        <h1 id="text" class="logo">Get Me Fit!</h1>
      </div>
    </header>
    <!-- Set the placeholder to get input of user -->
   
      <h3 type="text" id="Formula" class="moveRight">LET'S KILL IT!!!<br><br>
      </h3>
    
        <p class="FI moveRight"><b>Sample of a healthy meal:</b> Choose from the nutrition list<br>below what aliments would you like to add to your meal.<br>and click submit<br><br>
        <b>Note:</b> The amounts below are based on the quantities an<br> average person regularly eats.<p/> 
      

      <b><p id="demo4" class="demoColor demoFont" ></p></b>

      <!-- Create a select box to provide options to the user -->
     
      <form id="myNutrition" class="moveRight">
      <p class="FI">Protein:</p>

      <select required id="option3" name= "option3">
        <option value="" hidden>Choose one option</option>
        <option value="Chicken">Grilled Chicken (1svg.= 4oz.)</option>
        <option value="Steak">Grilled Steak (1svg. = 4oz.)</option>
        <option value="Fish">Grilled Fish (1svg. = 4oz.)</option>
      </select>
      
      <input type="number" name="quantityP" placeholder="QTY" min="1" max="5">

      <p></p><br>


      <p class="FI">Vegetables:</p>
      <select required id="option4" name= "option4">
        <option value="" hidden>Choose one option</option>
        <option value="Broccoli">Steamed Broccoli (1svg.= 1cup.)</option>
        <option value="Leaves">Leaves (1svg. = 1cup)</option>
        <option value="Cucumber">Cucumber (1svg. = 1cup)</option>
      </select>

      <input type="number" name="quantityV" min="1" max="5" placeholder="QTY"><br><br>

      <p class="FI">Fruits:</p>
      <select required id="option5" name= "option5">
        <option value="" hidden>Choose one option</option>
        <option value="Apple">Apple (1svg.= 1ea.)</option>
        <option value="Banana">Banana (1svg. = 1ea.)</option>
        <option value="Pear">Pear (1svg. = 1ea.)</option>
      </select>

      <input type="number" name="quantityF" min="1" max="5" placeholder="QTY"><br><br>

        <p class="FI">Carbs:</p>
      <select required id="option6" name= "option6">
        <option value="" hidden>Choose one option</option>
        <option value="Potato">Potato (1svg.= 1ea.)</option>
        <option value="Rice">Brown Rice (1svg. = 1cup)</option>
        <option value="Pasta">Whole Wheat Pasta (1svg. = 1cup)</option>
      </select>

      <input type="number" name="quantityC" min="1" max="5" placeholder="QTY"><br><br>
      
      <input type="button" value="Submit" onClick="calorieTracker()">
    </form>
    
    


    <script src="script.js"></script>
  </body>
</html>
